<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="../../Images/folder.png" />
    <!-- Webshop title -->
    <title>Webshop</title>
</head>
<body>
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="" class="logo">Webshop</a>
            <!-- Cart Icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- Content -->
                <div class="cart-content">
                </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Cart Close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="Images/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Gray cargo</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="Images/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">White pants</h2>
                <span class="price">$20</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="Images/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Black cargo</h2>
                <span class="price">$30</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="Images/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Black pants</h2>
                <span class="price">$35</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="Images/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Flower top</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="Images/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Black top</h2>
                <span class="price">$20</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="Images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Blue top</h2>
                <span class="price">$20</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="Images/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Striped top</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 9 -->
            <div class="product-box">
                <img src="Images/product9.jpg" alt="" class="product-img">
                <h2 class="product-title">Hotwheels top</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="Scripts/scripts.js"></script>
</body>
</html>
